{% extends 'base.html' %}
{% load static %}
{% block title %}Login - Task Management System{% endblock %}

{% block content %}
    <div class="container">
        <h1>Login</h1>

        <!-- Login form -->
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Username (Email)</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="cta">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>.</p>
            <p>Back to Home Page <a href="{% url 'home_page' %}">Home</a>.</p>
        </div>
    </div>
{% endblock %}
